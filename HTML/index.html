            </div>

            <div class="wrap">

                    <input id="inpt_search" type="text" class="searchTerm"
                        placeholder="Chercher un lieu, une adresse, une donnée...">
                    <button type="submit" class="searchButton">
                        <i class="fa fa-search"></i>
                    </button>
                    <div class="liveDataDiv" id="liveDataDiv"></div>
                </div>
            </div>
        </header>
        <article>

            <div id="map" class="sidebar-map">
                <!-- START OF SIDEBAR DIV -->
                <div id="sidebar" class="sidebar collapsed">
                    <!-- Nav tabs -->
                    <div class="sidebar-tabs">
                        <ul role="tablist">
                            <li>
                                <a href="#home" role="tab"><i class="fa-solid fa-map"></i></a>
                            </li>
                            <li>
                                <a href="#profile" role="tab"><i class="fa-solid fa-database"></i></a>
                            </li>
                            <li class="disabled">
                                <a href="#messages" role="tab"><i class="fa fa-envelope"></i></a>
                            </li>
                            <li>
                                <a href="https://github.com/Turbo87/sidebar-v2" role="tab" target="_blank"><i

                            </li>
                        </ul>

                            <li>

                            </li>
                        </ul>

                                <span class="sidebar-close"><i class="fa fa-caret-left"></i></span>
                            </h1>

                            <div class="layer-switcher">
                                <h3><i class="fa-solid fa-layer-group"></i> Fonds de cartes</h3>
                                <div id="layers" class="leftside">

                                    <select id="layer-select">
                                        <option value="Aerial">Aerial</option>
                                        <option value="AerialWithLabelsOnDemand" selected>Aerial with labels</option>
                                        <option value="RoadOnDemand">Road</option>
                                        <option value="CanvasDark">Road dark</option>
                                        <option value="OrdnanceSurvey">Ordnance Survey</option>
                                    </select>

                                    <label>
                                        Opacité <input class="opacity" type="range" min="0" max="1" step="0.01" />
                                    </label>
                                </div>
                                <br>

                                <h3><i class="fa-solid fa-minus"></i> Limtites Administratives</h3>
                                </form>

                            </div>

                            <h1 class="sidebar-header">
                                Messages<span class="sidebar-close"><i class="fa fa-caret-left"></i></span>
                            </h1>
                        </div>

                        <div class="sidebar-pane" id="settings">
                            <h1 class="sidebar-header">
                                Settings<span class="sidebar-close"><i class="fa fa-caret-left"></i></span>
                            </h1>
                        </div>
                    </div>
                </div>
